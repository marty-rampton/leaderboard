services:
  postgres:
    image: postgres:16
    container_name: leaderboard-postgres
    restart: unless-stopped
    env_file: .env.docker
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  backend:
    build: .
    env_file: .env.docker
    container_name: leaderboard-backend
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres-data:
